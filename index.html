<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Of War</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Major Mono Display" rel="stylesheet">
</head>
<body>
    <h1>game of war</h1>
    <h1 id="potTracker"></h1>
    <div class = "gameBoard">
        <div class = "deck" id="computerDeck">computer deck</div>
        <div class = "card" id="computerCard">computer card</div>
        <div class = "prizes" id="computerPrizes">computer prizes</div>
        <div class = "deck" id="playerDeck">player deck</div>
        <div class = "card" id="playerCard">player card</div>
        <div class = "prizes" id="playerPrizes">player prizes</div>
    </div>

    <div class="buttons">
        <button onClick="flipCard()" id="flipButton">flip
        <button onClick="playOut()" id="poButton">play the whole game
    </div>


    <script src="script.js"></script>
</body>
</html>
